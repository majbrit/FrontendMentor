<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="card">
      <img class="profile-pic" src="assets/images/avatar-jessica.jpeg">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>

      <div class="button-flex">
        <button onclick = "window.location.href='https://github.com/';">
          GitHub
        </button>
        <button onclick = "window.location.href='https://www.frontendmentor.io/home';">
          Frontend Mentor
        </button>
        <button onclick = "window.location.href='https://de.linkedin.com/';">
          LinkedIn
        </button>
        <button onclick = "window.location.href='https://x.com/';">
          Twitter
        </button>
        <button onclick = "window.location.href='https://www.instagram.com/';">
          Instagram
        </button>
      </div>
    </div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
